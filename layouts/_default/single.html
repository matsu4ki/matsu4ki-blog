{{ define "main" }}

<article>
  <header>
    <h1>{{ .Title }}</h1>
    <span class="time">Created: {{ if .Date }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 02, 2006" }}</time>{{ end }}</span><br>
    <span class="time">Lastmod: {{ if .Lastmod }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Lastmod.Format "January 02, 2006" }}</time>{{ end }}</span>
  </header>
  {{ .Content }}
</article>

{{ partial "footer/footer.html" . }}
{{ end }}
