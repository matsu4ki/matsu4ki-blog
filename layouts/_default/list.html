{{ define "main" }}

{{ $Pages := .Pages }}

{{ if .IsHome }}
  {{ $Pages = .Site.RegularPages }}
{{ end }}

<article>
  <ul>
    {{ range $Pages }}
    <li style="font-size: 1.1em;">
      {{ if .Date }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}"
        style="display: inline-block; min-width: 10ch; margin: 0 .2em;">{{ .Date.Format "2006-01-02" }}</time>{{ end }}
      <a href="{{ .Section| absURL }}">{{ .Section }}</a> / <a href="{{ .Permalink }}">{{ .Title -}}</a>
    </li>
    {{ end }}
  </ul>
  {{ .Content }}
</article>

{{ partial "footer/footer.html" . }}

{{ end }}
